<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JavaScript program to calculate multiplication and division of two numbers </title>
    <script>
        function addBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = Number(num1)+Number(num2);
        }

        function subBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 - num2;
        }
        function multiplyBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }
        function divideBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }
    </script>
    <style type="text/css">
        body {
            margin: 30px;
        }

        div {
            background: gray;
            text-align: center;
            width: 500px;
            height: 300px;
            margin: 0 auto;
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <div>
        <form>
            1st Number :
            <input type="text" id="firstNumber" />
            <br>
            <br> 2nd Number:
            <input type="text" id="secondNumber" />
            <br>
            <br>
            <input type="button" onclick="addBy()" value="Add" />
            <input type="button" onclick="subBy()" value="Substract" />
            <input type="button" onclick="multiplyBy()" value="Multiply" />

            <input type="button" onclick="divideBy()" value="Divide" />
        </form>
        <p>The Result is :
            <br>
            <span id="result" style="background:white"></span>
        </p>
    </div>
</body>

</html>
